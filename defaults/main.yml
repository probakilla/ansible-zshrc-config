# File paths
zshrc_path: $HOME/.zshrc
vimrc_path: $HOME/.vimrc
alias_path: $HOME/.aliases

# Override booleans
override_aliases: false
override_zshrc: false

# zshrc content variables
zsh_theme: gentoo
plugins_list: |
    git
    zsh-syntax-highlighting
    zsh-autosuggestions
    colored-man-pages
    colorize
    command-not-found
    copydir
    copyfile
    cp
    gitignore
    pip
    virtualenv
    lol
    extract
    vundle
    history

alias_list: |
  alias src="source {{zshrc_path}}"
  alias python="python3.7"
  alias pip="pip3"
  alias zshcfg="vim {{zshrc_path}}"
  alias vimcfg="vim {{vimrc_path}}"
  alias aliases="vim ~/.aliases"
  alias vim="nvim -u {{vimrc_path}}"

custom_paths: |
  HOME_BIN=$HOME/bin
  export PATH=$PATH:$HOME_BIN
